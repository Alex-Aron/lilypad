<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Lilypad Editor</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto Mono' rel='stylesheet'>
    <style>
        html,
        body,
        canvas {
            margin: 0px;
            padding: 0px;
            width: 100%;
            height: 100%;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
        }

        #header {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;

            font-family: Arial, Helvetica, sans-serif;
            font-size: small;
            background-color: #282C34;
            color: white;
            padding-top: 6pt;
        }

        a {
            color: white;
        }

        #header * {
            padding: 0px;
            margin: 0px;
        }
    </style>
</head>

<body>
    <noscript>This page contains WebAssembly and JavaScript content, please enable JavaScript in your
        browser.</noscript>
    <div style="text-align: center; margin: 0px; padding: 0px;">
        <div id="header">
            <span>
                Language:
                <select id="language-picker">
                    <option value="py">Python</option>
                    <option value="java">Java</option>
                </select>
            </span>

            <p style="font-weight: bold;">Lilypad Editor Alpha</p>

            <a href="https://github.com/cacticouncil/lilypad/issues" target="_blank">
                Report an Issue
            </a>
        </div>

        <!-- Windowed mode: canvas MUST has a set both `width` AND `height` attributes -->
        <!-- <canvas id="canvas" style="width: 300px; height: 300px;" width="300" height="300"></canvas> -->

        <!-- Fullscreen mode: unset `height` OR\AND `width` attribute -->
        <canvas id="canvas"></canvas>
    </div>

    <script type="module" src="./editor/run.js" type="application/javascript"></script>
</body>

</html>
