<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Lilypad Editor</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto Mono' rel='stylesheet'>
    <style>
        html,
        body,
        canvas {
            margin: 0px;
            padding: 0px;
            width: 100%;
            height: 100%;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
        }

        #header {
            font-family: Arial, Helvetica, sans-serif;
            font-size: small;
            background-color: #282C34;
            color: #fff;
            padding-top: 6pt;
        }
    </style>
</head>

<body>
    <noscript>This page contains WebAssembly and JavaScript content, please enable JavaScript in your
        browser.</noscript>
    <div style="text-align: center; margin: 0px; padding: 0px;">
        <div id="header">
            Language:
            <select id="language-picker">
                <option value="py">Python</option>
                <option value="java">Java</option>
            </select>
        </div>

        <!-- Windowed mode: canvas MUST has a set both `width` AND `height` attributes -->
        <!-- <canvas id="canvas" style="width: 300px; height: 300px;" width="300" height="300"></canvas> -->

        <!-- Fullscreen mode: unset `height` OR\AND `width` attribute -->
        <canvas id="canvas"></canvas>
    </div>

    <script type="module" src="./editor/run.js" type="application/javascript"></script>
</body>

</html>
